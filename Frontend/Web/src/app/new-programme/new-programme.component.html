<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="col-4">
        <form [formGroup]="ProgrammeForm" id="formProgrammePost" (ngSubmit)="submit()">
          <fieldset>
            <legend>Create Programme</legend>
            <div class="form-group">
              <label>Poject Assignated :</label>
              <select formControlName="formProgrammeProjectId" class="form-control">
                <option *ngFor="let Project of lstProjects" name="fromProgrammeProjectId" [value]="Project.ProjectId">
                  {{Project.ProjectName}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Programme name :</label>
              <input formControlName="formProgrammeName" class="form-control" type="text" name="formProgrammeName"
                     placeholder="Programme name" required>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Enregistrer Programme</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
