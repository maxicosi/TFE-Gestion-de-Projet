<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="col-10">
        <form id="formProjectPost" #TaskPost="ngForm">
          <fieldset>
            <legend>Création tâche</legend>
            <div class="form-group">
              <label>Projet auquel la tâche est associée :</label>
              <!-- option *ngFor="let i of lstTask" && {{i.nomTask}} -->
              <select class="form-control">
                <option>
                  Nom de Projet (En attente d'api)
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Nom Tâche :</label>
              <input class="form-control" type="text" name="formProjectName" ngModel
                     placeholder="Saisissez le nom de la tâche" required>
            </div>
            <div class="form-group">
              <label>description :</label>
              <textarea class="form-control" form="formProjectPost" name="formProjectDescription" ngModel
                        placeholder="donnez une description de la tâche"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit" [disabled]="!TaskPost.form.valid">Enregistrer Tâche</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
